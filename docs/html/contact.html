    <div class="contenido">
        <div class="title"><p>Contact Me</p></div>
        <div class="enlaces" id="linkedin">
            <a href="https://www.linkedin.com/in/javier-ant%C3%B3n-ord%C3%B3%C3%B1ez/" class="links" >
                <img src="../img/Linkedin-Logo-Transparent.png" alt="Logotipo de Linkedin" id="logoLinkedin" class="imagen">
                <h3 class="text-social">Javier Antón Ordóñez</h3>
            </a>
        </div>
        <div class="enlaces" id="github">
            <a href="https://github.com/Javiton2005" class="links" >
                <img src="../img/github.png" alt="logotipo de GitHub" id="logoGithub" class="imagen">
                <h3 class="text-social">@Javiton2005</h3>
            </a>
        </div>
        <div class="enlaces" id="mail">
            <a href="mailto:9303039@ufv.alumnos.es" class="links" >
                <img src="../img/mail.png" alt="Mail" id="logoMail" class="imagen">
                <h3 class="text-social" >9303039@ufv.alumnos.es</h3>
            </a>
        </div>
        <div class="enlaces" id="discord">
            <a href="https://discord.com/" class="links" >
                <img src="../img/Discord_Logo_sans_texte.svg.png" alt="logo Discord" class="imagen">
                <h3 class="text-social">Anton.</h3>
            </a>
        </div>
        <div class="contenedor" id="formulario">
            <h1>Contact whith me via this form</h1>
            <form action="/submit" class="form">
                <div>
                    <label for="name">Enter your name</label>
                    <input type="text" name="name" id="name" required/>
                </div>
                <div>
                    <label for="email">Enter your mail</label>
                    <input type="text" name="email" id="email" required>
                </div>        
                <label for="countries">where did you find this site?</label>
                <select name="countries" id="section">
                    <option value="">Select an option</option>
                    <option value="france">Social Media</option>
                    <option value="italy">Github</option>
                    <option value="usa">Linkedin</option>
                    <option value="brazil">A friend</option>
                    <option value="japan">Other</option>
                </select required>
                <div id="cajadetexto">
                    <textarea name="textarea" cols="30" rows="10">Write here you message</textarea required>
                </div>
                
                <input type="submit" value="Send" id="sendbutton">
        
            </form>
        </div>
    </div>
